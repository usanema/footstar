spring.application.name=footstars-backend

# Database Configuration (Supabase)
# TODO: Replace with your actual Supabase DB credentials
spring.datasource.url=jdbc:postgresql://YOUR_SUPABASE_DB_HOST:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=YOUR_DB_PASSWORD
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security Configuration (Supabase JWT)
# TODO: Replace with your Supabase Project URL
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://YOUR_SUPABASE_PROJECT_REF.supabase.co/auth/v1
